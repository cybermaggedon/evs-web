<h2>Category {{id}}</h2>

<event-table></event-table>

<div class="threats">
  <a class="threat" *ngFor="let threat of threats"
     [routerLink]="['/threat', threat.id]"
		   queryParamsHandling="preserve">
    <div class="kind {{threat.kind}}">{{threat.kind}}</div>
    <div class="id {{threat.kind}}">{{threat.id}}</div>
    <div class="age {{threat.kind}}">{{threat.age}}</div>
  </a>
</div>

<div class="bottom">
  <button (click)="goBack()">go back</button>
</div>
