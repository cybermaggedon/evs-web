
<h2>Overall model configuration</h2>


<mat-form-field appearance="fill">
  <mat-label>Select overall model</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let item of modelState.models" [value]="item.value.id">
      {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
