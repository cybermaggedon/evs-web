
<table *ngIf="data.length != 0" mat-table matSort [dataSource]="data" class="mat-elevation-z8" #table>
>
 
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>time</th>
    <td mat-cell *matCellDef="let event">{{event.time}}</td>
  </ng-container>

  <ng-container matColumnDef="device">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>device</th>
    <td mat-cell *matCellDef="let event">{{event.device}}</td>
  </ng-container>

  <ng-container matColumnDef="network">
    <th mat-header-cell *matHeaderCellDef>network</th>
    <td mat-cell *matCellDef="let event">{{event.network}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>action</th>
    <td mat-cell *matCellDef="let event">{{event.action}}</td>
  </ng-container>

  <ng-container matColumnDef="srcip">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>s/ip</th>
    <td mat-cell *matCellDef="let event">{{event.srcip}}</td>
  </ng-container>

  <ng-container matColumnDef="destip">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>d/ip</th>
    <td mat-cell *matCellDef="let event">{{event.destip}}</td>
  </ng-container>

  <ng-container matColumnDef="srcport">
    <th mat-header-cell *matHeaderCellDef>s/port</th>
    <td mat-cell *matCellDef="let event">{{event.srcport}}</td>
  </ng-container>

  <ng-container matColumnDef="destport">
    <th mat-header-cell *matHeaderCellDef>d/port</th>
    <td mat-cell *matCellDef="let event">{{event.destport}}</td>
  </ng-container>

  <ng-container matColumnDef="protocol">
    <th mat-header-cell *matHeaderCellDef>protocol</th>
    <td mat-cell *matCellDef="let event">{{event.protocol}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>

</table>
