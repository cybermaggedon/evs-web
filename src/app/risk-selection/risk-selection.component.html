
<td class="riskname">
   {{name}}
</td>

  <td class="selector">
    <mat-form-field appearance="fill">
      <mat-label>
	<span *ngIf="modelDefault == undefined">Select risk profile</span>
	<span *ngIf="modelDefault != undefined">Default: {{modelDefault}}</span>
      </mat-label>
      <mat-select [(value)]="selected"
		  (selectionChange)="onChange()">
	<mat-option [value]="undefined"><i>model default</i></mat-option>
	<mat-option *ngFor="let item of items" [value]="item.value.id">
	  {{item.name}}
	</mat-option>
      </mat-select>
    </mat-form-field>
  </td>

  <td class="probability">
    <span *ngIf="final != undefined">
      {{final.risk}}
    </span>
  </td>

  <td class="fair">
    <ng-container *ngIf="final != undefined">
      <div *ngFor="let factor of factors">
	<span class="factor">{{factor.key.toUpperCase()}}</span>:
	<span class="value">{{factor.value}}</span>
      </div>
    </ng-container>
  </td>
