
<ngx-datatable class="material table"
	       [rows]="data.data"
	       [columns]="columns"
	       [columnMode]="ColumnMode.force"
	       [headerHeight]="40"
	       [footerHeight]="40"
	       rowHeight="3em"
	       [loadingIndicator]="loading"
	       [limit]="10"
	       (page)="setPage($event)">
</ngx-datatable>
