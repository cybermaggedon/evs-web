
<div>

  <mat-form-field appearance="fill">
    <mat-label>Select risk profile</mat-label>
    <mat-select [(value)]="selectedProfile">
      <mat-option *ngFor="let item of items" [value]="item.value">
	{{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <span *ngIf="selectedProfile != undefined">
    Selected: {{selectedProfile.id}}
  </span>

</div>
