<h2>{{id}}</h2>

<mat-expansion-panel [expanded]=false>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Event detail
    </mat-panel-title>
    <mat-panel-description>
      {{eventsTotal}} events
    </mat-panel-description>
  </mat-expansion-panel-header>
  <event-table></event-table>
</mat-expansion-panel>

<mat-expansion-panel [expanded]=true>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Threat observations
    </mat-panel-title>
    <mat-panel-description>
      {{threatCount}} observations
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div class="threats">
    <a class="threat" *ngFor="let threat of threats"
       [routerLink]="['/threat', threat.id]"
       queryParamsHandling="preserve">
      <div class="kind {{threat.kind}}">{{threat.kind}}</div>
      <div class="id {{threat.kind}}">{{threat.id}}</div>
      <div class="age {{threat.kind}}">{{threat.age}}</div>
    </a>
  </div>
</mat-expansion-panel>

<div class="bottom">
  <button (click)="goBack()">go back</button>
</div>
