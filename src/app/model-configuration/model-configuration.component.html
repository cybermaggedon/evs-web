
<mat-form-field appearance="fill">
  <mat-label>Select overall model</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let item of items" [value]="item.value">
      {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<span *ngIf="selected != undefined">
  Model: {{selected.id}}
</span>

<div *ngFor="let risk of riskProfiles">
  <risk-configuration [risk]="risk" [overall-model]="selected">
  </risk-configuration>
</div>
