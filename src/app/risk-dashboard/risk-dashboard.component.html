
<mat-tab-group mat-align-tabs="start">

  <mat-tab label="Risk categories">
    <div>
      <div *ngIf="categoryReport['distribution'] == ''">
	<i>No risks to report.</i>
      </div>
      <div *ngIf="categoryReport['distribution'] != ''">
	<img class="fair" src="{{categoryReport['distribution']}}">
	<img class="fair" src="{{categoryReport['exceedence']}}">
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Device risks">
    <div>
      <div *ngIf="model.devices.length == 0">
	<i>No risks to report.</i>
      </div>
      <div *ngIf="model.devices.length > 0">
	<img class="fair" src="{{deviceReport['distribution']}}">
	<img class="fair" src="{{deviceReport['exceedence']}}">
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Resource risks">
    <div>
      <div *ngIf="model.resources.length == 0">
	<i>No risks to report.</i>
      </div>
      <div *ngIf="model.resources.length > 0">
	<img class="fair" src="{{resourceReport['distribution']}}">
	<img class="fair" src="{{resourceReport['exceedence']}}">
      </div>
    </div>
  </mat-tab>

</mat-tab-group>
