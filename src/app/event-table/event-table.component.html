
<ngx-datatable class="material table"
	       [rows]="data.data"
	       [columns]="columns"
	       [columnMode]="ColumnMode.force"
	       [headerHeight]="40"
	       [footerHeight]="40"
	       rowHeight="3em"
	       [externalPaging]="true"
	       [count]="data.total"
	       [offset]="data.pageNum"
	       [limit]="data.size"
	       (page)="setPage($event)">
</ngx-datatable>
