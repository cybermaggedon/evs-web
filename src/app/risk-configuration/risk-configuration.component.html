
<h2>Specific risk configuration</h2>

<risk-configuration-filter
  (filter)="onFilter($event)">
</risk-configuration-filter>

<table>
  <thead>
    <tr>
      <th>
	Risk
      </th>
      <th>
	Profile
      </th>
      <th>
	Score
      </th>
      <th>
	Factors
      </th>
    </tr>
  </thead>
  <tbody>
    <tr risk-selection *ngFor="let risk of risks.slice(curItem, curItem + pageSize)" [risk]="risk.risk.id">
    </tr>
  </tbody>
</table>

<mat-paginator #paginator [length]="risks.length"
	       showFirstLastButtons="true"
	       [pageSize]="pageSize"
	       [pageSizeOptions]="pageSizeOptions"
	       (page)="onChange($event)">
</mat-paginator>
