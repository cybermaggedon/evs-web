
<h2>Overall model configuration</h2>
<mat-form-field appearance="fill">
  <mat-label>Select overall model</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let item of items" [value]="item.value">
      {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<h2>Specific risk configuration</h2>

<table>
  <thead>
    <tr>
      <th rowspan="2">
	Risk
      </th>
      <th rowspan="2">
	Profile
      </th>
      <th rowspan="2">
	Score
      </th>
      <th colspan="3">
	LEF
      </th>
      <th colspan="3">
	PL
      </th>
      <th rowspan="2">
	SL
      </th>
    </tr>
    <tr>
      <th>
	low
      </th>
      <th>
	mode
      </th>
      <th>
	high
      </th>
      <th>
	low
      </th>
      <th>
	medium
      </th>
      <th>
	high
      </th>
    </tr>
  </thead>
  <tbody>
    <tr risk-configuration *ngFor="let risk of riskProfiles" [risk]="risk" [overall-model]="selected">
    </tr>
  </tbody>
</table>
